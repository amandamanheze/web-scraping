<!DOCTYPE html>
<html>
<head>
  <title>Amazon Scraper</title>

  <!-- Link to Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="/global.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark m-0">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="#"><img src="https://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="Amazon Logo"></a>
                <!-- Search form -->
                <form class="d-flex flex-grow-1 mt-3">
                    <input type="text" id="keyword" placeholder="enter keyword" aria-label="Keyword" class="form-control me-2 flex-grow-1">
                    <button id="scrape" class="btn btn-primary flex-shrink-1" style="width: auto;">scrape</button>
                </form>
            </div>
        </div>
    </nav>    
    <div id="results"></div>
    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
    <script src="/server.js"></script>
</body>
</html>
